<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Bot - Accueil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #ecf0f1;
      text-align: center;
    }.bande {
  background: #0088cc;
  color: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(225, 225, 225, 0.5);
  max-width: 900px;
  margin: 20px auto;
  font-weight: bold;
  font-size: 1.2rem;
  animation: fadeIn 1s ease-out;
}

h1 {
  margin-top: 30px;
  font-size: 2.5rem;
  animation: fadeIn 1.2s ease-out;
}

.logo {
  display: block;
  margin: 30px auto;
  border-radius: 50%;
  max-height: 300px;
  height: auto;
  max-width: 250px;
  box-shadow: 0 0 10px rgba(0, 136, 204, 0.7);
  animation: fadeIn 1.5s ease-out;
}

nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 30px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  background: linear-gradient(145deg, #006699, #00aaff);
  padding: 10px 20px;
  border-radius: 30px;
  box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}

nav ul li a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 480px) {
  .bande {
    font-size: 1rem;
    padding: 10px;
  }
  h1 {
    font-size: 1.8rem;
  }
  .logo {
    max-height: 180px;
    max-width: 180px;
  }
}

  </style>
</head>

      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>
