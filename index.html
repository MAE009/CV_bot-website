<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV bot infos</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 0 50px 0; /* Ajout√© padding-bottom pour le brouillard */
      color: #ecf0f1;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
    }

    .bande {
      background: #0088cc;
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(225, 225, 225, 0.5);
      max-width: 900px;
      margin: 20px auto;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .logo {
      display: block;
      margin: 30px auto;
      border-radius: 50%;
      max-height: 400px;
      height: auto;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,136,204,0.7);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 40px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #00acee;
      background-color: #1c1c1c;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,136,204,0.3);
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: #00acee;
      color: black;
    }

    /* Nouveau style am√©lior√© pour le brouillard */
    .brouillard-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .brouillard-image {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('Assets/frog.png') repeat-x;
      /* Solution de repli si l'image n'est pas trouv√©e */
      background: linear-gradient(to right, 
                    rgba(0,0,0,0.8) 0%, 
                    rgba(0,0,0,0.3) 50%, 
                    rgba(0,0,0,0.8) 100%);
      background-size: auto 100%;
      opacity: 0.3;
      animation: fogMove 60s linear infinite;
    }

    @keyframes fogMove {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .logo {
        max-height: 200px;
        max-width: 166px;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin-bottom: 12px;
      }
      .brouillard-container {
        height: 100px; /* R√©duit la hauteur sur mobile */
      }
    }
  </style>
</head>
