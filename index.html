<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV bot infos</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ecf0f1;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
    }
    .bande {
      background: #0088cc;
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(225, 225, 225, 0.5);
      max-width: 900px;
      margin: 20px auto;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .logo {
      display: block;
      margin: 30px auto;
      border-radius: 50%;
      max-height: 400px;
      height: auto;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,136,204,0.7); /* petite lueur bleue */
    }
    /* Responsive pour petits √©crans */
    @media (max-width: 480px) {
      .bande {
        max-width: 90%;
        font-size: 1rem;
        padding: 10px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .logo {
        max-height: 200px;

      }
    }
  </style>
</head>
